<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBox</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/ea86ad2f9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="header">
        <div class="header-content">
            <div class="logo">MovieBox</div>
            <input type="text" class="search-bar" placeholder="What do you want to watch?">
            <button class="sign-in-btn" style="margin-right: 20px;">Sign in</button>
        </div>
        <div class="movie-details">
            <h1 class="movie-title"></h1>
            <div class="release-date"></div>
            <div class="rating"></div>
            <div class="description"></div>
            <button class="sign-in-btn" style="margin-bottom: 50px;">Watch Trailer</button>
        </div>
    </div>

    <div class="featured-section">
        <h2>Featured Movies</h2>
        <div class="movies">

            <div class="movie-card">
                <img />
                <h3></h3>
                <div></div>
            </div>

        </div>
    </div>
    <div class="featured-section">
        <h2>Top Rated Movies</h2>
        <div class="top-rated-movies">
            <div class="movie-card">
                <img />
                <h3></h3>
                <div></div>
            </div>

        </div>
    </div>

    <div class="featured-section">
        <h2>Featured Casts</h2>
        <div class="casts">
            <div class="cast-card">
                <img />
                <h4></h4>

            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="icons">
            <i class="fa-brands fa-facebook fa-2xl"></i>
            <i class="fa-brands fa-instagram fa-2xl"></i>
            <i class="fa-brands fa-twitter fa-2xl"></i>
            <i class="fa-brands fa-youtube fa-2xl"></i>
        </div>
        <div class="footer-des">
            <p>Condition of Use</p>
            <p>Privacy & Policy</p>
            <p>Press Room</p>
        </div>
        <div class="copyright">
            <p> &copy; 2021 MovieBox by Adriana Eka Prayudha</p>
        </div>
    </footer>





</body>
<script src="script.js"></script>

</html>
